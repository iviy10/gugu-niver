  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffd6e0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    svg {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
    }

    svg #line {
      fill: none;
      stroke: #e00000;
      stroke-width: 1.5;
      stroke-linecap: butt;
      stroke-linejoin: round;
      stroke-miterlimit: 4;
      stroke-opacity: 1;
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: dash 4s ease forwards;
    }

    svg #point {
      fill: none;
      stroke: #ff5c7c;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-miterlimit: .1;
      stroke-opacity: 1;
      stroke-dasharray: .0001, .9999;
      stroke-dashoffset: 1;
      animation: dash 4s ease forwards;
    }

    @keyframes dash {
      0% {
        stroke-dashoffset: 1;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    .botao {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #ffb6c1;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      opacity: 0;
      animation: aparecer 1s ease forwards;
      animation-delay: 4.5s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes aparecer {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
